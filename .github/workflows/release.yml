name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.3

jobs:
  build-appimage:
    runs-on: ubuntu-22.04  # GitHub Actions only supports Ubuntu runners, not Debian
    container:
      image: debian:bookworm  # Run inside Debian container

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          wget \
          ca-certificates \
          git \
          protobuf-compiler \
          protobuf-compiler-grpc \
          python3 \
          python3-pip \
          python3-dev \
          python3-protobuf \
          build-essential \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-tools \
          gstreamer1.0-pulseaudio \
          libpulse-dev \
          qt6-base-dev \
          libqt6core6 \
          libgl1 \
          libxcb-xinerama0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libdbus-1-3 \
          libenchant-2-2 \
          imagemagick \
          wget \
          file \
          desktop-file-utils \
          fuse \
          squashfs-tools

    - name: Install Go 1.23
      run: |
        wget https://go.dev/dl/go1.23.0.linux-amd64.tar.gz
        tar -C /usr/local -xzf go1.23.0.linux-amd64.tar.gz
        echo "/usr/local/go/bin" >> $GITHUB_PATH
        /usr/local/go/bin/go version

    - name: Install appimage-builder
      run: |
        pip install --break-system-packages appimage-builder

    - name: Build AppImage
      run: |
        chmod +x build-appimage.sh
        ./build-appimage.sh

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Siproxylin ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          # Siproxylin ${{ steps.get_version.outputs.VERSION }}

          ## Download

          Download the AppImage below and make it executable:
          ```bash
          chmod +x Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
          ./Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
          ```

          ## What's New

          See the [changelog](https://github.com/${{ github.repository }}/releases) for details.

    - name: Upload AppImage to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        asset_name: Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        asset_content_type: application/octet-stream
