name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.3

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-22.04  # GitHub Actions only supports Ubuntu runners, not Debian
    container:
      image: debian:bookworm  # Run inside Debian container

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache AppImage build artifacts
      uses: actions/cache@v4
      with:
        path: |
          .package-builder-apt
          appimagetool-x86_64.AppImage
        key: appimage-build-apt-${{ hashFiles('appimage.yml') }}
        restore-keys: |
          appimage-build-apt-

    - name: Cache Go binary
      uses: actions/cache@v4
      with:
        path: drunk_call_service/bin/drunk-call-service-linux
        key: go-binary-${{ hashFiles('drunk_call_service/**/*.go', 'drunk_call_service/go.mod', 'drunk_call_service/go.sum') }}
        restore-keys: |
          go-binary-

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          wget \
          ca-certificates \
          git \
          protobuf-compiler \
          protobuf-compiler-grpc \
          python3 \
          python3-pip \
          python3-dev \
          python3-protobuf \
          build-essential \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-tools \
          gstreamer1.0-pulseaudio \
          libpulse-dev \
          qt6-base-dev \
          libqt6core6 \
          libgl1 \
          libxcb-xinerama0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libdbus-1-3 \
          libenchant-2-2 \
          imagemagick \
          wget \
          file \
          desktop-file-utils \
          fuse \
          squashfs-tools \
          zsync \
          gnupg

    - name: Install Go 1.24
      run: |
        wget https://go.dev/dl/go1.24.12.linux-amd64.tar.gz
        tar -C /usr/local -xzf go1.24.12.linux-amd64.tar.gz
        export PATH=/usr/local/go/bin:$PATH
        go version

    - name: Install Go protobuf plugins
      run: |
        export PATH=/usr/local/go/bin:$PATH
        export GOPATH=/usr/local/go-tools
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
        echo "/usr/local/go-tools/bin" >> $GITHUB_PATH
        ls -la /usr/local/go-tools/bin/

    - name: Install appimage-builder
      run: |
        pip install --break-system-packages appimage-builder

    - name: Load version from version.sh
      id: get_version
      shell: bash
      run: |
        if [ ! -f version.sh ]; then
          echo "ERROR: version.sh not found"
          exit 1
        fi
        source ./version.sh
        # Normalize version
        CLEAN="${SIPROXYLIN_VERSION#v}"
        if ! [[ "$CLEAN" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "ERROR: Invalid version format in version.sh: $SIPROXYLIN_VERSION"
          exit 1
        fi
        echo "VERSION=v${CLEAN}" >> $GITHUB_OUTPUT
        echo "CODENAME=$SIPROXYLIN_CODENAME" >> $GITHUB_OUTPUT

    - name: Build AppImage
      run: |
        export PATH=/usr/local/go-tools/bin:/usr/local/go/bin:$PATH
        chmod +x build-appimage.sh
        ./build-appimage.sh

    - name: Install GitHub CLI
      run: |
        apt-get install -y gh

    - name: Create Release and Upload AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"

        # Create release notes
        cat > release_notes.md << 'EOF'
        # Siproxylin ${{ steps.get_version.outputs.VERSION }}

        ## Download

        Download the AppImage below and make it executable:
        ```bash
        chmod +x Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        ./Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        ```

        ## What's New

        See the [changelog](https://github.com/${{ github.repository }}/releases) for details.
        EOF

        # Create release with gh CLI
        gh release create "v${VERSION}" \
          --repo ${{ github.repository }} \
          --title "Siproxylin ${VERSION}" \
          --notes-file release_notes.md \
          Siproxylin-${VERSION}-x86_64.AppImage
