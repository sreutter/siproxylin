name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.3

jobs:
  build-appimage:
    runs-on: ubuntu-22.04  # GitHub Actions only supports Ubuntu runners, not Debian
    container:
      image: debian:bookworm  # Run inside Debian container

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          wget \
          ca-certificates \
          git \
          protobuf-compiler \
          protobuf-compiler-grpc \
          python3 \
          python3-pip \
          python3-dev \
          python3-protobuf \
          build-essential \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-tools \
          gstreamer1.0-pulseaudio \
          libpulse-dev \
          qt6-base-dev \
          libqt6core6 \
          libgl1 \
          libxcb-xinerama0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libdbus-1-3 \
          libenchant-2-2 \
          imagemagick \
          wget \
          file \
          desktop-file-utils \
          fuse \
          squashfs-tools

    - name: Install Go 1.23
      run: |
        wget https://go.dev/dl/go1.23.0.linux-amd64.tar.gz
        tar -C /usr/local -xzf go1.23.0.linux-amd64.tar.gz
        export PATH=/usr/local/go/bin:$PATH
        go version

    - name: Install Go protobuf plugins
      run: |
        export PATH=/usr/local/go/bin:$PATH
        export GOPATH=/usr/local/go-tools
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
        echo "/usr/local/go-tools/bin" >> $GITHUB_PATH
        ls -la /usr/local/go-tools/bin/

    - name: Install appimage-builder
      run: |
        pip install --break-system-packages appimage-builder

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build AppImage
      env:
        SIPROXYLIN_VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        export PATH=/usr/local/go-tools/bin:/usr/local/go/bin:$PATH
        chmod +x build-appimage.sh
        ./build-appimage.sh

    - name: Install GitHub CLI
      run: |
        apt-get install -y gh

    - name: Create Release and Upload AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"

        # Create release notes
        cat > release_notes.md << 'EOF'
        # Siproxylin ${{ steps.get_version.outputs.VERSION }}

        ## Download

        Download the AppImage below and make it executable:
        ```bash
        chmod +x Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        ./Siproxylin-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
        ```

        ## What's New

        See the [changelog](https://github.com/${{ github.repository }}/releases) for details.
        EOF

        # Create release with gh CLI
        gh release create "v${VERSION}" \
          --title "Siproxylin ${VERSION}" \
          --notes-file release_notes.md \
          Siproxylin-${VERSION}-x86_64.AppImage
